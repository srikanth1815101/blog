<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CSRGO Blog Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(120deg, #f0abfc 0%, #dbeafe 100%);
      min-height: 100vh;
    }
    .admin-header {
      text-align: center;
      padding: 2.5rem 1rem 1.5rem 1rem;
      background: none;
    }
    .admin-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #3b82f6, #a21caf, #ec4899);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      margin: 0;
      letter-spacing: -0.02em;
    }
    .admin-header p {
      color: #374151;
      font-size: 1.1rem;
      margin: 0.5rem 0 0 0;
      font-weight: 500;
    }
    .admin-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 40vh;
    }
    .lds-ring {
      display: inline-block;
      position: relative;
      width: 64px;
      height: 64px;
    }
    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 51px;
      height: 51px;
      margin: 6px;
      border: 6px solid #a21caf;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #a21caf transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
    .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
    .lds-ring div:nth-child(3) { animation-delay: -0.15s; }
    @keyframes lds-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      .admin-header h1 { font-size: 2rem; }
      .admin-header { padding-top: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="admin-header">
    <h1>CSRGO Blog Admin</h1>
    <p>Welcome to your content management dashboard</p>
  </div>
  <div class="admin-loader" id="admin-loader">
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  </div>

  <!-- Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <!-- Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  <script>
    // Ensure manual init for Netlify Identity
    window.CMS_MANUAL_INIT = true;
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.reload();
          });
        }
      });
      window.netlifyIdentity.init();
    }
  </script>
  <script>
    // Hide loader and start CMS
    window.addEventListener('DOMContentLoaded', function() {
      if (window.CMS) {
        document.getElementById('admin-loader').style.display = 'none';
        CMS.init();
      } else {
        // Fallback: hide loader after 3s if CMS fails to load
        setTimeout(function() {
          document.getElementById('admin-loader').style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>
</html>
