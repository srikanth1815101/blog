{{ define "main" }}
<section class="py-12">
  <div class="max-w-6xl mx-auto px-4">
    <h1 class="text-3xl font-bold mb-8 bg-gradient-to-r from-blue-600 via-fuchsia-500 to-pink-500 bg-clip-text text-transparent inline-block">All Tags</h1>
    <div class="flex flex-wrap gap-3">
      {{ range .Data.Terms.Alphabetical }}
      <a href="{{ .Page.RelPermalink }}" class="px-4 py-2 rounded-full bg-gradient-to-r from-fuchsia-500 to-blue-500 text-white font-bold shadow hover:scale-105 hover:from-blue-600 hover:to-fuchsia-500 transition-transform duration-200">#{{ .Term }}</a>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
