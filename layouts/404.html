{{ define "main" }}
<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900">
    <div class="max-w-md mx-auto text-center px-4">
        <div class="mb-8">
            <i data-lucide="alert-triangle" class="w-24 h-24 text-gray-400 mx-auto mb-6"></i>
            <h1 class="text-6xl font-bold text-gray-900 dark:text-white mb-4">404</h1>
            <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Page Not Found</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-8">
                The page you're looking for doesn't exist or has been moved.
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ .Site.BaseURL }}" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                <i data-lucide="home" class="w-5 h-5 mr-2"></i>
                Go Home
            </a>
            
            <div class="text-sm text-gray-500 dark:text-gray-400">
                <p>Or try one of these popular pages:</p>
                <div class="mt-2 space-y-1">
                    <a href="/posts/" class="block text-blue-600 dark:text-blue-400 hover:underline">All Posts</a>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
